
<!DOCTYPE html>
<html>
<head>
	<title>Interaktivitas</title>
</head>

<style type="text/css">
	canvas{
	background-color: #cccccc;
}
</style>

<body>
<canvas width="800" height="450" id="canvas"></canvas>

<script type="text/javascript">
	var c = document.getElementById('canvas');
	var ctx =c.getContext('2d');

	// membuat garis menggunakan mouse 

	document.body.addEventListener('mousedown',drawline);
	function drawline(e)
	{
		var x = e.offsetX;
		var y = e.offsetY;
		ctx.lineTo(x,y);
		ctx.lineWidth = "2";
		ctx.strokeStyle = 'brown';
		ctx.stroke();
	}


	window.addEventListener("keydown",checkKeyPress,false);

	function checkKeyPress(key) {
		if(key.keyCode == "13"){

			ctx.fillStyle = 'blue';
			ctx.fill();
			
	
		}
		else{
			ctx.beginPath();
			var x = e.offsetX;
			var y = e.offsetY;
			ctx.lineTo(x,y);
			ctx.lineWidth = "2";
			ctx.strokeStyle = 'brown';
			ctx.stroke();
			
		}
	}

</script>
</body>
</html>
